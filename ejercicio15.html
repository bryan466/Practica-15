        <style type="text/css">
            body {
                font-family: arial, helvetica;
            }
            #info {
                width: 160px;
                border: thin solid silver;
                padding: 0.5em;
                position: fixed;

        <script type="text/javascript">
          

                     function muestraInformacion(e){
                         console.log(e.type)
                         if(e.type == "mousemove"){

                             var div = document.getElementById('info')
                             var string ="<h1> Raton </h1>";
                            

                            string += "<p> Navegador ["+ e.screenX +","+e.screenY+"]</p>";

                            string += "<p> Pagina ["+ e.clientX +","+e.clientY+"]</p>";

                                div.innerHTML =string;
                         }
                     } 


                     function pulsarTecla(e){
                         console.log(e.type)
                         if(e.type == "keypress"){

                             var div = document.getElementById('info2')
                             var string ="<h1> Teclado </h1>";
                            

                            string +="<p> Navegador ["+ e.key +"]</p>";

                            string += "<p> pagina ["+ e.keyCode +"]</p>";

                                div.innerHTML =string;
                         }
                     }       


                     function muestraInformacionacolor(e){
                         console.log(e.type)
                         if(e.type == "mousemove","mousedown"){

                             var div = document.getElementById('info').style.backgroundColor = '#FFFFCC ';
                             var string ="<h1> Raton </h1>";
                            

                            string += "<p> Navegador ["+ e.screenX +","+e.screenY+"]</p>";

                            string += "<p> Pagina ["+ e.clientX +","+e.clientY+"]</p>";

                                div.innerHTML =string;
                         }
                     }             

                                        
        </script>
